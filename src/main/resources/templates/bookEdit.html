<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store Register</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="available_books">Available Books</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div>
    <h1 class="text-primary text-center">Welcome to May Book Store!</h1>

    <div class="container my-5">
        <h3 th:unless="${book.id == null}" class="text-center my-4">Edit Book Register</h3>

        <form th:action="@{/save}" th:object="${book}" method="post">

            <input type="hidden" th:field="*{id}" th:value="${book.id}">

            <div th:if="${message!=null}" class="alert alert-success alert-dismissible fade show text-center message" role="alert">-->
                        [[${message}]]
            </div>
            <div class="input-group mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" th:field="*{title}"
                           th:value="${book.title}">
                </div>

            </div>
            <div class="input-group mb-3 row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <select class="form-control" name="author" th:field="*{author}">
                        <option selected disabled  >Choose author name...</option>
                        <option id="author" th:each="author:${authors}" th:text="${author.name}" th:value="${author.id}"
                                selected></option>
                    </select>
                </div>
            </div>

            <div class="input-group mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="price" id="price" th:field="*{price}"
                           th:value="${book.price}">
                </div>
            </div>

            <div class="input-group mb-3 row">
                <label for="publicationDate" class="col-sm-2 col-form-label">Publication Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:placeholder="yyyy-MM-dd" name="publicationDate"
                           id="publicationDate" th:field="*{publicationDate}" th:value="${book.publicationDate}">
                </div>

            </div>

            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
