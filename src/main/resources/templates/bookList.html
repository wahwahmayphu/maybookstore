<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="available_books">Available Books</a>
                </li>
            </ul>
        </div>
        <div>
            <span  class="nav-item">
                    <a href="javascript: document.logoutForm.submit()" class="nav-link active text-white">Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post"
                          th:hidden="true">
                        <input type="submit" value="Logout" hidden>
                    </form>
                </span>
        </div>
    </div>
</nav>

<div class="container my-4">

    <div class="row justify-content-center">


        <div class="col-12 col-md-2">
            <a href="book_register" class="btn btn-sm btn-primary" role="button">New Book Register</a>
        </div>

        <div class="col-12 col-md-10 col-sm-8">
            <form class="card card-sm" th:action="@{/search}" method="get">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>

                    <div class="col">
                        <input class="form-control form-control-sm form-control-borderless" type="search" name="title" th:value="${title}" placeholder="Search by title">
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-sm btn-success" type="submit" >Search</button>
                    </div>

                </div>
            </form>
        </div>
        <!--end of col-->
    </div>

<!--    <div>-->
<!--        <form  class="d-flex"  th:action="@{/search}" method="get">-->
<!--            <input class="form-control" type="text" placeholder="Search by title" aria-label="Search" th:value="${keyword}">-->
<!--            <button class="btn btn-primary mx-auto" type="submit">Search</button>-->
<!--        </form>-->
<!--    </div>-->

    <div th:if="${message!=null}" class="alert alert-success alert-dismissible fade show text-center message" role="alert">
        [[${message}]]
    </div>


<!--    <div th:if="${deleteMessage!=null}" class="alert alert-success alert-dismissible fade show text-center message" role="alert">-->
<!--        [[${deleteMessage}]]-->
<!--    </div>-->


    <table class="table">
        <thead>
        <tr>

            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Publication Date</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="bookList : ${bookList}">
            <td th:text="${bookList.title}"></td>
            <td th:text="${bookList.author.name}"></td>
            <td th:text="${bookList.price}"></td>
            <td th:text="${bookList.publicationDate}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{/edit/{id} (id=${bookList.id})}">Edit</a>
                <a class="btn btn-danger btn-sm " data-bs-target="#deleteModal" data-bs-toggle="modal"
                   th:href="@{/deleteBook/{id}(id=${bookList.id})}" id="deleteButton" sec:authorize="hasRole('ROLE_ADMIN')" >Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>



<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
<!--                    <span aria-hidden="true">&times;</span>-->
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
                <span id="confirmText"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a type="button" class="btn btn-primary" id="delRef" href="">Yes, Delete</a>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">

    $('document').ready(function () {

    $('.table #deleteButton').on('click',function(event){

        event.preventDefault();
        var href = $(this).attr('href');
        // console.log("location: "+href);
        $('#deleteModal #delRef').attr('href', href);
        $('#deleteModal').modal();
    });
});


</script>
